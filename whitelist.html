<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Whitelist Application</title>
    <style>
        /* Background styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1533055640609-24b498cdfcbf') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Overlay to darken the background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Form container */
        .application-form {
            background: rgba(0, 0, 34, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            color: #e0f7ff;
        }

        /* Futuristic styling */
        .application-form h2 {
            margin-top: 0;
            color: #00e5ff;
            text-align: center;
            font-size: 24px;
        }
        .application-form label {
            display: block;
            margin-top: 10px;
            color: #b3e5fc;
            font-weight: bold;
        }
        .application-form input, .application-form textarea, .application-form select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            background: rgba(0, 51, 102, 0.8);
            color: #e0f7ff;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .application-form input:focus, .application-form textarea:focus, .application-form select:focus {
            background-color: rgba(0, 102, 204, 0.9);
            outline: none;
        }
        .application-form button {
            width: 100%;
            padding: 12px;
            background-color: #00e5ff;
            color: #00334d;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .application-form button:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="application-form">
        <h2>FiveM Whitelist Application</h2>
        <form id="whitelistForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="discordID">Discord ID (e.g., username#1234)</label>
            <input type="text" id="discordID" name="discordID" required>

            <label for="characterName">Character Name</label>
            <input type="text" id="characterName" name="characterName" required>

            <label for="age">Age (IRL)</label>
            <input type="number" id="age" name="age" required>

            <label for="experience">RP Experience Level</label>
            <select id="experience" name="experience" required>
                <option value="">Select experience level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label for="background">Character Background</label>
            <textarea id="background" name="background" rows="3" placeholder="Describe your character's background." required></textarea>

            <label for="reason">Why do you want to join?</label>
            <textarea id="reason" name="reason" rows="3" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('whitelistForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const discordID = document.getElementById('discordID').value;
            const characterName = document.getElementById('characterName').value;
            const age = document.getElementById('age').value;
            const experience = document.getElementById('experience').value;
            const background = document.getElementById('background').value;
            const reason = document.getElementById('reason').value;

            const webhookUrl = 'https://discord.com/api/webhooks/1306647007645007992/b-yKxW7-LnMETNEcu6xyNFOFFrcXFTz0jLgW_oy-spfTmiFoGIDaicI5pGyOD5SEja_V';

            const message = {
                content: `New Whitelist Application from <@${discordID}>`,
                embeds: [
                    {
                        title: 'Application Details',
                        color: 3447003, // Blue color for the embed
                        fields: [
                            { name: 'Username', value: username, inline: true },
                            { name: 'Discord ID', value: discordID, inline: true },
                            { name: 'Character Name', value: characterName, inline: true },
                            { name: 'Age', value: age, inline: true },
                            { name: 'RP Experience', value: experience, inline: true },
                            { name: 'Character Background', value: background },
                            { name: 'Reason for Joining', value: reason }
                        ]
                    }
                ]
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    alert('Application submitted successfully!');
                    document.getElementById('whitelistForm').reset();
                } else {
                    alert('Failed to submit the application.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit the application.');
            });
        });
    </script>
</body>
</html>
